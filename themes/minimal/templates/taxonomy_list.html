{% extends "base.html" %}

{% block title %}Tags Â· {{ config.title }}{% endblock %}

{% block content %}
<h1>Tags</h1>
<ul class="tag-list">
    {% for term in terms %}
    <li>
        <a href="{{ term.permalink }}">#{{ term.name }}</a>
        <span class="count">({{ term.pages | length }})</span>
    </li>
    {% endfor %}
</ul>
{% endblock %}
