<!DOCTYPE html>
<html lang="{{ lang | default(value='en') }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{{ config.title }}{% endblock %}</title>
    <meta name="description" content="{% block description %}{{ config.description }}{% endblock %}">
    
    <!-- Open Graph -->
    <meta property="og:title" content="{% block og_title %}{{ config.title }}{% endblock %}">
    <meta property="og:description" content="{% block og_description %}{{ config.description }}{% endblock %}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ current_url | default(value=config.base_url) }}">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#f8f8fa" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#111113" media="(prefers-color-scheme: dark)">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,400&family=Lora:ital,wght@0,400;0,500;1,400;1,500&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ get_url(path='style.css') }}">
    <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ get_url(path='rss.xml') }}">
    
    <!-- Fathom Analytics (privacy-first) -->
    {% block head_extra %}{% endblock %}
</head>
<body>
    <!-- Skip link for keyboard/screen reader users -->
    <a href="#main-content" class="skip-link">Skip to content</a>
    
    <header role="banner">
        <nav aria-label="Main navigation">
            <div class="nav-identity">
                <a href="{{ get_url(path='/') }}" class="logo" aria-label="Anna Writes — Home">
                    <span class="logo-spark" aria-hidden="true">✨</span>
                    <span class="logo-text">{{ config.title }}</span>
                </a>
                <p class="tagline">{{ config.extra.tagline }}</p>
            </div>
            <div class="nav-links">
                <a href="{{ get_url(path='rss.xml') }}" aria-label="RSS Feed">RSS</a>
            </div>
        </nav>
    </header>
    
    <main id="main-content" role="main">
        {% block content %}{% endblock %}
    </main>
    
    <footer role="contentinfo">
        <div class="footer-content">
            <p>Written by {{ config.extra.author }}</p>
            <p class="footer-links">
                <a href="{{ get_url(path='rss.xml') }}" aria-label="RSS Feed">RSS</a>
                <span aria-hidden="true">·</span>
                <a href="https://github.com/wizz-cmd/annawrites-blog" rel="noopener" target="_blank">Source</a>
            </p>
        </div>
    </footer>
</body>
</html>
